    .interior-thumbs {

      gap: 10px;
      margin-top: 15px;
      overflow-x: auto;
      padding-bottom: 5px;
      scrollbar-width: none;
    }

    .interior-thumbs::-webkit-scrollbar {
      display: none;
    }

    .interior-thumb {
      flex: 0 0 auto;
      width: 80px;
      height: 60px;
      object-fit: cover;
      opacity: 0.5;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .interior-thumb.active {
      opacity: 1;
      border-color: #000;
    }

<script>
  const interiorSlides = document.querySelectorAll('.interior-slide');
  const interiorThumbs = document.querySelectorAll('.interior-thumb');
  const leftBtn = document.querySelector('.interior-arrow.left');
  const rightBtn = document.querySelector('.interior-arrow.right');
  let currentIndex = 0;

  function showSlide(index) {
    if (index === currentIndex) return; // 이미 선택된 슬라이드 클릭 시 무시
    interiorSlides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    interiorThumbs.forEach((thumb, i) => {
      thumb.classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  interiorThumbs.forEach(thumb => {
    thumb.addEventListener('click', () => {
      const index = parseInt(thumb.dataset.index);
      showSlide(index);
    });
  });

  leftBtn.addEventListener('click', () => {
    const prev = (currentIndex - 1 + interiorSlides.length) % interiorSlides.length;
    showSlide(prev);
  });

  rightBtn.addEventListener('click', () => {
    const next = (currentIndex + 1) % interiorSlides.length;
    showSlide(next);
  });

  // 초기 상태 보장
  showSlide(0);
</script>
